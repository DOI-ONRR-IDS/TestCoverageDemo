# Simple workflow for deploying static content to GitHub Pages
name: Publish code coverage

on:
  # Runs on pushes targeting the default branch
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        run: dotnet test --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory coverage
  
      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
            filename: 'coverage/*/coverage.cobertura.xml'
            badge: true
            format: 'markdown'
            output: 'both'

      - name: Convert report to html
        run: |
            dotnet tool install -g dotnet-reportgenerator-globaltool
            reportgenerator -reports:coverage/*/coverage.cobertura.xml -targetdir:coveragereporthtml

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
            recreate: true
            path: code-coverage-results.md

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: 'coveragereporthtml'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
